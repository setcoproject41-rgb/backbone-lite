<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Dashboard Pelaporan - Kurva S</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 12px;
      font-size: 1.2em;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eee;
      padding: 10px;
      border-bottom: 1px solid #ccc;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: 0.2s;
    }
    button:hover {
      background-color: #0056b3;
      transform: scale(1.03);
    }
    .content {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
      font-size: 0.9em;
    }
  </style>
</head>

<body>
  <header>üìä Dashboard Pelaporan - Kurva S</header>

  <nav>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('settarget')">Set Target</button>
    <button onclick="showTab('boq')">BOQ</button>
    <button onclick="showTab('detail')">Detail Progres</button>
  </nav>

  <div id="content" class="content"></div>

  <script>
    // ---------- STEP 1: Inisialisasi Supabase ----------
    const supabaseUrl = "https://zpcuzrifbisrcjtqgqyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3V6cmlmYmlzcmNqdHFncXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MTYyMTcsImV4cCI6MjA3NzQ5MjIxN30.BQnuSVPu7rfKyPwZpZUwD5e4bUepFrrKHPzZhpq8OCg";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // ---------- STEP 2: Navigasi ----------
    function showTab(tab) {
      if (tab === 'dashboard') loadDashboard();
      else if (tab === 'settarget') loadSetTarget();
      else if (tab === 'boq') loadBOQ();
      else if (tab === 'detail') loadDetail();
    }

    // ---------- STEP 3: DASHBOARD (Kurva S) ----------
    async function loadDashboard() {
      document.getElementById("content").innerHTML = `
        <h3>Grafik Kurva-S Progres Lapangan</h3>
        <canvas id="kurvaSChart"></canvas>
      `;

      const { data: reports, error: e1 } = await supabase.from("reports").select("*");
      const { data: targets, error: e2 } = await supabase.from("targets").select("*");
      if (e1 || e2) return alert("‚ùå Gagal mengambil data.");

      if (!reports?.length || !targets?.length)
        return (document.getElementById("content").innerHTML += "<p>Tidak ada data untuk ditampilkan.</p>");

      const totalTarget = targets.reduce((a, b) => a + (b.target_volume || 0), 0);
      const progresByTanggal = {};

      reports.forEach(r => {
        const tanggal = new Date(r.tanggal || r.created_at).toISOString().split("T")[0];
        progresByTanggal[tanggal] = (progresByTanggal[tanggal] || 0) + (parseFloat(r.volume_pekerjaan) || 0);
      });

      const tanggalSorted = Object.keys(progresByTanggal).sort();
      const kumulatif = [];
      let total = 0;
      tanggalSorted.forEach(tgl => {
        total += progresByTanggal[tgl];
        kumulatif.push((total / totalTarget) * 100);
      });

      const ctx = document.getElementById("kurvaSChart").getContext("2d");
      new Chart(ctx, {
        type: "line",
        data: {
          labels: tanggalSorted,
          datasets: [
            {
              label: "Capaian Kumulatif (%)",
              data: kumulatif,
              borderColor: "#28a745",
              backgroundColor: "rgba(40,167,69,0.2)",
              fill: true,
              tension: 0.4,
              pointRadius: 4,
              pointBackgroundColor: "#155724"
            }
          ]
        },
        options: {
          responsive: true,
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: "Progress (%)" }
            },
            x: {
              title: { display: true, text: "Tanggal" }
            }
          },
          plugins: {
            legend: { position: "bottom" },
            tooltip: { mode: "index", intersect: false }
          }
        }
      });
    }

    // ---------- STEP 4: SET TARGET ----------
    async function loadSetTarget() {
      document.getElementById("content").innerHTML = `
        <h3>Set Target Pekerjaan</h3>
        <label>Kategori:</label>
        <select id="category">
          <option value="Jalan">Jalan</option>
          <option value="Tiang">Tiang</option>
          <option value="Jembatan">Jembatan</option>
          <option value="Kabel">Kabel</option>
          <option value="Galian">Galian</option>
          <option value="Lain-Lain">Lain-Lain</option>
        </select><br><br>
        <label>Target Volume:</label>
        <input type="number" id="target_volume" /><br><br>
        <button onclick="saveTarget()">Simpan Target</button>
      `;
    }

    async function saveTarget() {
      const category = document.getElementById("category").value;
      const target_volume = parseFloat(document.getElementById("target_volume").value);
      if (!category || !target_volume) return alert("Isi semua kolom!");
      const { error } = await supabase.from("targets").insert([{ category, target_volume }]);
      if (error) alert("‚ùå Gagal menyimpan target: " + error.message);
      else alert("‚úÖ Target berhasil disimpan!");
    }

    // ---------- STEP 5: BOQ ----------
    async function loadBOQ() {
      const { data, error } = await supabase.storage.from("templates").list();
      if (error) return alert("‚ùå Gagal memuat file BOQ.");
      const files = data.map(f =>
        `<li><a href="${supabase.storage.from('templates').getPublicUrl(f.name).data.publicUrl}" target="_blank">${f.name}</a></li>`
      ).join("");
      document.getElementById("content").innerHTML = `<h3>Daftar File BOQ</h3><ul>${files}</ul>`;
    }

    // ---------- STEP 6: DETAIL PROGRES ----------
    async function loadDetail() {
      const { data, error } = await supabase.from("reports").select("*");
      if (error) return alert("‚ùå Gagal memuat data progres.");
      const rows = data.map(r => `
        <tr>
          <td>${r.category}</td>
          <td>${r.nama_pekerjaan || "-"}</td>
          <td>${r.volume_pekerjaan || "-"}</td>
          <td>${r.material || "-"}</td>
          <td>${r.keterangan || "-"}</td>
          <td><a href="${r.photo_before_url || "#"}" target="_blank">Before</a></td>
          <td><a href="${r.photo_after_url || "#"}" target="_blank">After</a></td>
        </tr>
      `).join("");
      document.getElementById("content").innerHTML = `
        <h3>Detail Progres Lapangan</h3>
        <table>
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Pekerjaan</th>
              <th>Volume</th>
              <th>Material</th>
              <th>Keterangan</th>
              <th>Before</th>
              <th>After</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    }

    // ---------- STEP 7: MUAT AWAL ----------
    showTab("dashboard");
  </script>
</body>
</html>
