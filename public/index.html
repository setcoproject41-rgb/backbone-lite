<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ðŸ“Š Dashboard Pelaporan</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f6fa;
    }
    header {
      background-color: #007bff;
      color: white;
      text-align: center;
      padding: 10px;
      font-weight: bold;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #eee;
      padding: 10px;
    }
    button {
      margin: 5px;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .content {
      background: white;
      margin: 20px;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }
    th, td {
      padding: 8px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>

<body>
  <header>ðŸ“Š Dashboard Pelaporan</header>

  <nav>
    <button onclick="showTab('dashboard')">Dashboard</button>
    <button onclick="showTab('settarget')">Set Target</button>
    <button onclick="showTab('boq')">BOQ</button>
    <button onclick="showTab('detail')">Detail Progres</button>
  </nav>

  <div id="content" class="content"></div>

  <script>
    // ---------- STEP 2: Inisialisasi Supabase ----------
    const supabaseUrl = "https://zpcuzrifbisrcjtqgqyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3V6cmlmYmlzcmNqdHFncXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MTYyMTcsImV4cCI6MjA3NzQ5MjIxN30.BQnuSVPu7rfKyPwZpZUwD5e4bUepFrrKHPzZhpq8OCg";
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // ---------- STEP 3: Fungsi Navigasi ----------
    function showTab(tab) {
      if (tab === 'dashboard') loadDashboard();
      else if (tab === 'settarget') loadSetTarget();
      else if (tab === 'boq') loadBOQ();
      else if (tab === 'detail') loadDetail();
    }

    // ---------- STEP 4: Dashboard (Grafik Kurva-S) ----------
    async function loadDashboard() {
      document.getElementById("content").innerHTML = `<h3>Grafik Kurva-S Capaian Target</h3>
      <canvas id="kurvaSChart"></canvas>`;

      const { data: reports } = await supabase.from('reports').select('*');
      const { data: targets } = await supabase.from('targets').select('*');

      if (!reports || !targets) return alert("Gagal mengambil data.");

      // Kumpulkan data volume per kategori
      const kategoriUnik = [...new Set(targets.map(t => t.category))];
      const progres = kategoriUnik.map(kat => {
        const totalTarget = targets.find(t => t.category === kat)?.target_volume || 0;
        const totalReport = reports
          .filter(r => r.category === kat)
          .reduce((a, b) => a + (parseFloat(b.volume_pekerjaan) || 0), 0);
        const persen = totalTarget ? (totalReport / totalTarget) * 100 : 0;
        return { kategori: kat, target: totalTarget, realisasi: totalReport, persen };
      });

      // Buat data untuk kurva-S (persentase kumulatif)
      const cumulative = progres.reduce((arr, curr, idx) => {
        const total = idx === 0 ? curr.persen : arr[idx - 1] + curr.persen;
        arr.push(total);
        return arr;
      }, []);

      const ctx = document.getElementById("kurvaSChart").getContext("2d");
      new Chart(ctx, {
        type: 'line',
        data: {
          labels: progres.map(p => p.kategori),
          datasets: [
            {
              label: 'Capaian Kumulatif (%)',
              data: cumulative,
              borderColor: '#007bff',
              fill: false,
              tension: 0.3,
              pointBackgroundColor: '#007bff'
            }
          ]
        },
        options: {
          scales: {
            y: {
              beginAtZero: true,
              max: 100,
              title: { display: true, text: 'Persentase (%)' }
            }
          },
          plugins: {
            legend: { display: true },
            tooltip: { enabled: true }
          }
        }
      });
    }

    // ---------- STEP 5: Set Target ----------
    async function loadSetTarget() {
      document.getElementById("content").innerHTML = `
        <h3>Set Target Pekerjaan</h3>
        <label>Kategori:</label>
        <select id="category">
          <option value="Jalan">Jalan</option>
          <option value="Tiang">Tiang</option>
          <option value="Jembatan">Jembatan</option>
          <option value="Kabel">Kabel</option>
          <option value="Galian">Galian</option>
          <option value="Lain-Lain">Lain-Lain</option>
        </select><br><br>
        <label>Target Volume:</label>
        <input type="number" id="target_volume" /><br><br>
        <button onclick="saveTarget()">Simpan Target</button>
      `;
    }

    async function saveTarget() {
      const category = document.getElementById("category").value;
      const target_volume = parseFloat(document.getElementById("target_volume").value);

      if (!category || !target_volume) return alert("Isi semua kolom!");

      const { error } = await supabase.from("targets").insert([{ category, target_volume }]);
      if (error) alert("âŒ Gagal menyimpan target: " + error.message);
      else alert("âœ… Target berhasil disimpan!");
    }

    // ---------- STEP 6: BOQ ----------
    async function loadBOQ() {
      const { data, error } = await supabase.storage.from("templates").list();
      if (error) return alert("Gagal memuat file BOQ.");
      const files = data.map(f => 
        `<li><a href="${supabase.storage.from('templates').getPublicUrl(f.name).data.publicUrl}" target="_blank">${f.name}</a></li>`
      ).join('');
      document.getElementById("content").innerHTML = `<h3>Daftar File BOQ</h3><ul>${files}</ul>`;
    }

    // ---------- STEP 7: Detail Progres ----------
    async function loadDetail() {
      const { data, error } = await supabase.from('reports').select('*');
      if (error) return alert("Gagal memuat data progres.");

      const rows = data.map(r => `
        <tr>
          <td>${r.category}</td>
          <td>${r.nama_pekerjaan || '-'}</td>
          <td>${r.volume_pekerjaan || '-'}</td>
          <td>${r.material || '-'}</td>
          <td>${r.keterangan || '-'}</td>
          <td><a href="${r.photo_before_url || '#'}" target="_blank">Before</a></td>
          <td><a href="${r.photo_after_url || '#'}" target="_blank">After</a></td>
        </tr>
      `).join('');

      document.getElementById("content").innerHTML = `
        <h3>Detail Progres Lapangan</h3>
        <table>
          <thead>
            <tr>
              <th>Kategori</th>
              <th>Pekerjaan</th>
              <th>Volume</th>
              <th>Material</th>
              <th>Keterangan</th>
              <th>Before</th>
              <th>After</th>
            </tr>
          </thead>
          <tbody>${rows}</tbody>
        </table>`;
    }

    // ---------- STEP 8: Muat Awal ----------
    showTab('dashboard');
  </script>
</body>
</html>
