<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Laporan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f9fafb;
    }
    h2 {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 16px;
      background: white;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    th, td {
      border: 1px solid #eee;
      padding: 10px;
      text-align: left;
    }
    th {
      background: #f3f4f6;
    }
    tr:nth-child(even) {
      background: #fafafa;
    }
    img {
      width: 80px;
      height: auto;
      border-radius: 6px;
    }
    button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      margin-bottom: 10px;
    }
    button:hover {
      background-color: #1e40af;
    }
  </style>
</head>
<body>
  <h2>üìÅ Daftar Laporan</h2>
  <p id="countInfo">Memuat laporan...</p>
  <button id="downloadCSV">‚¨áÔ∏è Download Report (CSV)</button>

  <table id="reportTable">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Nama Pekerjaan</th>
        <th>Volume (m)</th>
        <th>Material</th>
        <th>Keterangan</th>
        <th>Lokasi</th>
        <th>Foto Sebelum</th>
        <th>Foto Sesudah</th>
      </tr>
    </thead>
    <tbody id="reportBody">
      <tr><td colspan="8">Loading data...</td></tr>
    </tbody>
  </table>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    // Ganti dengan kredensial proyek kamu
    const supabaseUrl = "https://zpcuzrifbisrcjtqgqyv.supabase.co";
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3V6cmlmYmlzcmNqdHFncXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MTYyMTcsImV4cCI6MjA3NzQ5MjIxN30.BQnuSVPu7rfKyPwZpZUwD5e4bUepFrrKHPzZhpq8OCg";
    const supabase = createClient(supabaseUrl, supabaseKey);

    async function loadReports() {
      const { data, error } = await supabase
        .from("reports")
        .select("*")
        .order("created_at", { ascending: false });

      if (error) {
        console.error("‚ùå Gagal memuat data:", error);
        document.getElementById("reportBody").innerHTML =
          "<tr><td colspan='8'>Gagal memuat data laporan</td></tr>";
        return;
      }

      document.getElementById("countInfo").innerText = `Menampilkan ${data.length} laporan`;

      const tbody = data.map(r => `
        <tr>
          <td>${new Date(r.created_at).toLocaleString()}</td>
          <td>${r.nama_pekerjaan || "-"}</td>
          <td>${r.volume_pekerjaan || "-"}</td>
          <td>${r.material || "-"}</td>
          <td>${r.keterangan || "-"}</td>
          <td>${r.latitude && r.longitude ? `${r.latitude}, ${r.longitude}` : "-"}</td>
          <td>
            ${
              r.photo_before_url
                ? `<a href="${r.photo_before_url}" target="_blank"><img src="${r.photo_before_url}" alt="Foto Sebelum" /></a>`
                : "-"
            }
          </td>
          <td>
            ${
              r.photo_after_url
                ? `<a href="${r.photo_after_url}" target="_blank"><img src="${r.photo_after_url}" alt="Foto Sesudah" /></a>`
                : "-"
            }
          </td>
        </tr>
      `).join("");

      document.getElementById("reportBody").innerHTML = tbody;
    }

    // Tombol download CSV
    document.getElementById("downloadCSV").addEventListener("click", async () => {
      const { data, error } = await supabase.from("reports").select("*");
      if (error || !data) {
        alert("‚ùå Gagal download report");
        return;
      }

      const headers = Object.keys(data[0] || {});
      const csv = [
        headers.join(","),
        ...data.map(row => headers.map(h => JSON.stringify(row[h] ?? "")).join(","))
      ].join("\n");

      const blob = new Blob([csv], { type: "text/csv" });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "report.csv";
      a.click();
      window.URL.revokeObjectURL(url);
    });

    loadReports();
  </script>
</body>
</html>
