<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Dashboard Backbone Lite</title>
  <style>
    body {
      font-family: system-ui, Arial;
      background: #f8fafc;
      max-width: 1100px;
      margin: 20px auto;
      padding: 16px;
    }
    h1 {
      text-align: center;
      margin-bottom: 16px;
    }
    .card {
      background: #fff;
      border-radius: 10px;
      border: 1px solid #e2e8f0;
      padding: 16px;
      margin-bottom: 16px;
      box-shadow: 0 1px 6px rgba(0,0,0,0.06);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 8px;
      font-size: 14px;
    }
    th, td {
      border: 1px solid #e5e7eb;
      padding: 6px;
      text-align: left;
    }
    th {
      background: #f1f5f9;
    }
    img.thumb {
      height: 60px;
      border-radius: 6px;
    }
    button {
      background: #2563eb;
      color: white;
      border: none;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 8px;
    }
    button:hover {
      background: #1d4ed8;
    }
  </style>
</head>
<body>
  <h1>üìä RMJ Backbone ‚Äî Dashboard Laporan</h1>

  <!-- RINGKASAN -->
  <div class="card" style="background:#ebf8ff">
    <h3>üìà Ringkasan Proyek</h3>
    <p id="totalProgress">Total Progress: -</p>
    <p id="percentProgress">Pencapaian: -</p>
    <canvas id="chart" height="120"></canvas>
  </div>

  <!-- TABEL EVIDEN SEBELUM -->
  <div class="card">
    <h3>üì∏ Eviden Sebelum</h3>
    <div id="loadStatusBefore"></div>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Pekerjaan</th>
          <th>Volume (m)</th>
          <th>Material</th>
          <th>Keterangan</th>
          <th>Lokasi</th>
          <th>Foto Sebelum</th>
        </tr>
      </thead>
      <tbody id="tbodyBefore"></tbody>
    </table>
  </div>

  <!-- TABEL EVIDEN SESUDAH -->
  <div class="card">
    <h3>üì∑ Eviden Sesudah</h3>
    <div id="loadStatusAfter"></div>
    <button id="downloadBtn">‚¨áÔ∏è Download Report (CSV)</button>
    <table>
      <thead>
        <tr>
          <th>Tanggal</th>
          <th>Nama Pekerjaan</th>
          <th>Volume (m)</th>
          <th>Material</th>
          <th>Keterangan</th>
          <th>Lokasi</th>
          <th>Foto Sesudah</th>
        </tr>
      </thead>
      <tbody id="tbodyAfter"></tbody>
    </table>
  </div>

  <!-- ‚úÖ Supabase + Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.0/dist/chart.umd.min.js"></script>

  <script>
    const SUPABASE_URL = 'https://zpcuzrifbisrcjtqgqyv.supabase.co'
    const SUPABASE_ANON = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InpwY3V6cmlmYmlzcmNqdHFncXl2Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE5MTYyMTcsImV4cCI6MjA3NzQ5MjIxN30.BQnuSVPu7rfKyPwZpZUwD5e4bUepFrrKHPzZhpq8OCg'
    const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON)

    const tbodyBefore = document.getElementById('tbodyBefore')
    const tbodyAfter = document.getElementById('tbodyAfter')
    const loadStatusBefore = document.getElementById('loadStatusBefore')
    const loadStatusAfter = document.getElementById('loadStatusAfter')
    const downloadBtn = document.getElementById('downloadBtn')
    let chart, reportData = []

    // === LOAD LAPORAN ===
    async function loadReports() {
      loadStatusBefore.textContent = 'Memuat data eviden sebelum...'
      loadStatusAfter.textContent = 'Memuat data eviden sesudah...'

      const { data, error } = await supabase
        .from('reports')
        .select('*')
        .order('created_at', { ascending: false })

      if (error) {
        console.error('Error ambil data:', error)
        loadStatusBefore.textContent = 'Gagal memuat data'
        loadStatusAfter.textContent = 'Gagal memuat data'
        return
      }

      reportData = data
      if (!data || data.length === 0) {
        loadStatusBefore.textContent = 'Belum ada eviden sebelum.'
        loadStatusAfter.textContent = 'Belum ada eviden sesudah.'
        tbodyBefore.innerHTML = ''
        tbodyAfter.innerHTML = ''
        return
      }

      // tampilkan eviden SEBELUM
      tbodyBefore.innerHTML = ''
      data.forEach(r => {
        if (!r.photo_before_url) return
        const tr = document.createElement('tr')
        const d = new Date(r.created_at).toLocaleString()
        const loc = (r.latitude && r.longitude)
          ? `${r.latitude.toFixed(6)}, ${r.longitude.toFixed(6)}`
          : '-'
        tr.innerHTML = `
          <td>${d}</td>
          <td>${r.nama_pekerjaan || '-'}</td>
          <td>${r.volume_pekerjaan || '-'}</td>
          <td>${r.material || '-'}</td>
          <td>${r.keterangan || '-'}</td>
          <td>${loc}</td>
          <td>${r.photo_before_url ? `<a href="${r.photo_before_url}" target="_blank"><img src="${r.photo_before_url}" class="thumb" /></a>` : '-'}</td>
        `
        tbodyBefore.appendChild(tr)
      })

      // tampilkan eviden SESUDAH
      tbodyAfter.innerHTML = ''
      data.forEach(r => {
        if (!r.photo_after_url) return
        const tr = document.createElement('tr')
        const d = new Date(r.created_at).toLocaleString()
        const loc = (r.latitude && r.longitude)
          ? `${r.latitude.toFixed(6)}, ${r.longitude.toFixed(6)}`
          : '-'
        tr.innerHTML = `
          <td>${d}</td>
          <td>${r.nama_pekerjaan || '-'}</td>
          <td>${r.volume_pekerjaan || '-'}</td>
          <td>${r.material || '-'}</td>
          <td>${r.keterangan || '-'}</td>
          <td>${loc}</td>
          <td>${r.photo_after_url ? `<a href="${r.photo_after_url}" target="_blank"><img src="${r.photo_after_url}" class="thumb" /></a>` : '-'}</td>
        `
        tbodyAfter.appendChild(tr)
      })

      loadStatusBefore.textContent = `Menampilkan eviden sebelum (${data.filter(r=>r.photo_before_url).length})`
      loadStatusAfter.textContent = `Menampilkan eviden sesudah (${data.filter(r=>r.photo_after_url).length})`
    }

    // === DASHBOARD ===
    async function loadDashboard() {
      const { data, error } = await supabase
        .from('reports')
        .select('volume_pekerjaan, telegram_user')

      if (error) {
        console.error('Error dashboard:', error)
        return
      }

      if (!data || data.length === 0) {
        document.getElementById('totalProgress').innerText = 'Total Progress: 0 m'
        document.getElementById('percentProgress').innerText = 'Pencapaian: 0%'
        return
      }

      const parsed = data.map(r => ({
        user: r.telegram_user || 'Tanpa Nama',
        value: parseFloat(r.volume_pekerjaan) || 0
      }))

      const teamProgress = {}
      parsed.forEach(p => {
        if (!teamProgress[p.user]) teamProgress[p.user] = 0
        teamProgress[p.user] += p.value
      })

      const total = Object.values(teamProgress).reduce((a, b) => a + b, 0)
      const target = 27000
      const percent = ((total / target) * 100).toFixed(1)

      document.getElementById('totalProgress').innerText = `Total Progress: ${total.toLocaleString()} m`
      document.getElementById('percentProgress').innerText = `Pencapaian: ${percent}% dari target 27.000 m`

      const ctx = document.getElementById('chart')
      const labels = Object.keys(teamProgress)
      const values = Object.values(teamProgress)
      if (chart) chart.destroy()
      chart = new Chart(ctx, {
        type: 'bar',
        data: {
          labels,
          datasets: [{
            label: 'Kemajuan per tim (m)',
            data: values,
            backgroundColor: '#3b82f6'
          }]
        },
        options: {
          plugins: { legend: { display: false } },
          scales: { x: { ticks: { color: '#111' } }, y: { ticks: { color: '#111' } } }
        }
      })
    }

    // === DOWNLOAD CSV ===
    function downloadCSV() {
      if (!reportData || reportData.length === 0) {
        alert('Tidak ada data untuk diunduh.')
        return
      }

      const header = [
        'Tanggal','Nama Pekerjaan','Volume (m)','Material','Keterangan',
        'Latitude','Longitude','Foto Sebelum','Foto Sesudah'
      ]
      const rows = reportData.map(r => [
        new Date(r.created_at).toLocaleString(),
        r.nama_pekerjaan || '',
        r.volume_pekerjaan || '',
        r.material || '',
        r.keterangan || '',
        r.latitude || '',
        r.longitude || '',
        r.photo_before_url || '',
        r.photo_after_url || ''
      ])

      const csv = [header, ...rows].map(e => e.map(v => `"${v}"`).join(',')).join('\n')
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' })
      const url = URL.createObjectURL(blob)

      const link = document.createElement('a')
      link.href = url
      link.download = `laporan_rmj_${new Date().toISOString().slice(0,10)}.csv`
      document.body.appendChild(link)
      link.click()
      document.body.removeChild(link)
      URL.revokeObjectURL(url)
    }

    downloadBtn.addEventListener('click', downloadCSV)

    loadReports()
    loadDashboard()
    setInterval(() => { loadReports(); loadDashboard() }, 60000)
  </script>
</body>
</html>
